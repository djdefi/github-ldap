name: Test Workflow
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            TESTENV: openldap
          - os: ubuntu-22.04
            TESTENV: apacheds
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true
      - run: 'if [ "$TESTENV" = "openldap" ]; then ./script/install-openldap; fi'
      - run: bundle install
      - run: ./script/cibuild-$TESTENV

