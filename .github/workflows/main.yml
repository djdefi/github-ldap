name: Test Workflow
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        ruby: ['2.1', '3.1']
        include:
          - os: ubuntu-22.04
            TESTENV: openldap
          - os: ubuntu-22.04
            TESTENV: apacheds
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: 'if [ "${{ env.TESTENV }}" = "openldap" ]; then ./script/install-openldap; fi'
      - run: bundle install
      - run: ./script/cibuild-${{ env.TESTENV }}

